<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        
        <img class="icon" src="img/google.png" alt="google">
        
        <form action="" class="searchbar">
            <input type="text" placeholder="Search" name="q">
            <button type="submit"> <img src="img/search-icon.webp" width="30" height="30" alt="search icon"></button>
        </form>

        <form action="" class="button">
            <button class="search-btn">Google Search</button>
            <button class="lucky-btn">I'm Feeling Lucky</button>
        </form>
    </div>
</body>
</html>
